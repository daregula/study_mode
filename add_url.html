<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Url</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="add_url.js"></script>
</head>
<body>
    <div class="flex flex-col gap-4">
        <p class="text-lg ml-3" id="current_url"></p>
        <form id="url_form" class="flex flex-col gap-4 ml-3 mr-3 font-body">
            <div>
                <label for="day[]">Monday</label>

                <input type="checkbox" value="mon" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <div>
                <label for="day[]">Tuesday</label>
                
                <input type="checkbox" value="tue" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <div>
                <label for="day[]">Wednesday</label>
                
                <input type="checkbox" value="wed" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <div>
                <label for="day[]">Thursday</label>
                
                <input type="checkbox" value="thu" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <div>
                <label for="day[]">Friday</label>
                
                <input type="checkbox" value="fri" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <div>
                <label for="day[]">Saturday</label>
                
                <input type="checkbox" value="sat" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <div>
                <label for="day[]">Sunday</label>
                
                <input type="checkbox" value="sun" name="day[]">
                <br>
                From: <input type="time" name="start_time[]">
                To: <input type="time" name="end_time[]">
            </div>
            <button 
                type="submit" 
                id="scheduled" 
                class="bg-blue-500 rounded p-1 text-white"
                value="every_day"
            >
                EveryDay
            </button>
            <button 
                type="submit" 
                id="scheduled" 
                class="bg-blue-500 rounded p-1 text-white"
                value="custom"
            >
                Submit
            </button>
        </form>
    </div>
</body>
</html>
