<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="main.js"></script>
</head>
<body class="w-64 h-64 ">
    <div class="flex flex-col min-h-screen  items-center">
        <div class="text-2xl mt-10">
        <!-- This is where the timer goes -->
            <form id="timerform" class="flex flex-col items-center">
                <h1>Timer</h1>
                <select name="time" id="time" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit" id="startTimer">
                    Start Timer
                </button>
            </form>
            <button id="stopTimer">Stop Timer</button>
        </div>
        <div class="flex space-x-7">
            <img src="./icons/play.svg" alt="play button">

            <img src="./icons/pause.svg" alt="pause button">

            <img src="./icons/stop.svg" alt="stop button">
        </div>
        <div>
             
        </div>
    </div>
</body>
</html>
