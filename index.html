<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode</title>
    

    <link rel="stylesheet" href="/dist/output.css">
    <script src="main.js"></script>
</head>
<body class="w-64 h-[350px] overflow-scroll font-body">
    <div class="flex flex-col min-h-screen items-center gap-2">
            <p class="text-base">Scroll mouse wheel to select time</p>
            <div id="timerform" class="flex flex-col items-center gap-2">
                <div class="flex items-center justify-center">
                    <div class="timer border rounded-lg p-4 bg-white">
                        <div class="flex justify-center">
                            <div id="minutes" class="text-2xl">00</div>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-7">
                    <button id="startTimer">
                        <img src="./icons/play.svg" alt="play button">
                    </button>
                    <button id="pauseTimer">
                        <img src="./icons/pause.svg" alt="pause button">
                    </button>
                    <button id="stopTimer">
                        <img src="./icons/stop.svg" alt="stop button">
                    </button>
                </div>
            </div>
        <div>
             <button id="start" class="bg-blue-500 rounded p-1 text-white">
                Study Mode
            </button>
        </div>
        <div class="flex flex-col items-center gap-3">
            <h2>Enter your full links here</h2>
            <form id="toOpen" class="flex flex-col items-center">
                <input type="text" name="tabAddress" id="tabAddress" class="py-1 mb-2 bg-gray-50 rounded border-2"/>
                <button type="submit" id="saveSites" class="bg-blue-500 rounded p-1 text-white">
                    Submit
                </button>
            </form>
            <button id="seeSites" class="bg-blue-500 rounded p-1 text-white">
                Check Saved Sites
            </button>
        </div>
        <p id="warning"></p>
    </div>
</body>
</html>
